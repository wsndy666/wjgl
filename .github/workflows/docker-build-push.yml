name: Build and Push Docker Images

on:
  push:
    branches: [ main, fix-workflow2 ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 后端构建
      - name: Build and push backend
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: wsndy666/file-management-backend:latest,wsndy666/file-management-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 前端构建
      - name: Build and push frontend
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          tags: wsndy666/file-management-frontend:latest,wsndy666/file-management-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
