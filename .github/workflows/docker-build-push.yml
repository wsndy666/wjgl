name: Build and Push Docker Images

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
ECHO is off.
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
ECHO is off.
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
ECHO is off.
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
ECHO is off.
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            ${{ secrets.DOCKER_USERNAME }}/wjgl-backend
            ${{ secrets.DOCKER_USERNAME }}/wjgl-frontend
ECHO is off.
      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: ${{ github.event_name = 'pull_request' }}
          tags: ${{ secrets.DOCKER_USERNAME }}/wjgl-backend:latest
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/wjgl-backend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/wjgl-backend:buildcache,mode=max
ECHO is off.
      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: ${{ github.event_name = 'pull_request' }}
          tags: ${{ secrets.DOCKER_USERNAME }}/wjgl-frontend:latest
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/wjgl-frontend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/wjgl-frontend:buildcache,mode=max
ECHO is off.
      - name: Build and push version tag (if tagged)
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "Building version: $VERSION"
ECHO is off.
          # 构建并推送后端版本镜像
          docker buildx build --push \
            --tag ${{ secrets.DOCKER_USERNAME }}/wjgl-backend:${VERSION} \
            --cache-from ${{ secrets.DOCKER_USERNAME }}/wjgl-backend:buildcache \
            ./backend
ECHO is off.
          # 构建并推送前端版本镜像
          docker buildx build --push \
            --tag ${{ secrets.DOCKER_USERNAME }}/wjgl-frontend:${VERSION} \
            --cache-from ${{ secrets.DOCKER_USERNAME }}/wjgl-frontend:buildcache \
            ./frontend
ECHO is off.
      - name: Update deployment status
        run: |
          echo "::set-output name=status::success"
          echo "Docker images built and pushed successfully"
          echo "Backend: ${{ secrets.DOCKER_USERNAME }}/wjgl-backend:latest"
          echo "Frontend: ${{ secrets.DOCKER_USERNAME }}/wjgl-frontend:latest"
