name: Build and Push Docker Images

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Debug info
      run: |
        echo "Current directory: $(pwd)"
        echo "Directory structure:"
        find . -type d -maxdepth 2
        echo "GitHub event: ${{ github.event_name }}"
        echo "Branch: ${{ github.ref_name }}"
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: |
          ${{ secrets.DOCKER_USERNAME }}/wjgl-backend
          ${{ secrets.DOCKER_USERNAME }}/wjgl-frontend
    - name: Build and push backend image
      uses: docker/build-push-action@v4
      with:
        context: ./backend
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ secrets.DOCKER_USERNAME }}/wjgl-backend:latest
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/wjgl-backend:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/wjgl-backend:buildcache,mode=max
    - name: Build and push frontend image
      uses: docker/build-push-action@v4
      with:
        context: ./frontend
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ secrets.DOCKER_USERNAME }}/wjgl-frontend:latest
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/wjgl-frontend:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/wjgl-frontend:buildcache,mode=max
    - name: Build and push version tag (if tagged)
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        VERSION=${GITHUB_REF#refs/tags/}
        echo "Building version: $VERSION"
        docker buildx build --push \
          --tag ${{ secrets.DOCKER_USERNAME }}/wjgl-backend:${VERSION} \
          --cache-from ${{ secrets.DOCKER_USERNAME }}/wjgl-backend:buildcache \
          ./backend
        docker buildx build --push \
          --tag ${{ secrets.DOCKER_USERNAME }}/wjgl-frontend:${VERSION} \
          --cache-from ${{ secrets.DOCKER_USERNAME }}/wjgl-frontend:buildcache \
          ./frontend
    - name: Update deployment status
      run: |
        echo "Docker images built and pushed successfully"
        echo "Backend: ${{ secrets.DOCKER_USERNAME }}/wjgl-backend:latest"
        echo "Frontend: ${{ secrets.DOCKER_USERNAME }}/wjgl-frontend:latest"
