services:
  wjgl:
    build: .
    image: wsndy666/wjgl:latest
    container_name: wjgl
    ports:
      - "80:80"
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DB_PATH=/app/data/database.sqlite
      - JWT_SECRET=your-jwt-secret-key-change-this
      - UPLOAD_PATH=/app/data/uploads
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  file_data:
